<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
  <template>
        <div class="invoice">
        <div class="header">
            <h1>Invoice</h1>
            <p>Invoice #: ${Reference}</p>
            <p>Date: ${formatDate(Date)}</p>
        </div>
        <div class="details">
            <div>
                <h2>From:</h2>
                <p>
                  Proliana<br>
                  229 rue Saint Honor√©<br>
                  75001 Paris<br>
                  Email: contact@proliana.com
                </p>
            </div>
            <div>
                <h2>To:</h2>
                <p> 
                  Wuye utramodern market fati Shop<br>
                  381, Abubakar<br>
                  Federal Capital Territory, Nigeria<br>
                  Email: kokomglogistics@gmail.com
                </p>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total Sells</td>
                    <td>${currency(Total, Country, Currency)}</td>
                </tr>
                <tr>
                    <td>${Orders.length} Deliveries (${currency(Delivery_Price, Country, Currency)}/each)</td>
                    <td>${currency(Total_Delivery, Country, Currency)}</td>
                </tr>
                <tr>
                    <td>Total Due</td>
                    <td>${currency(Total_Due, Country, Currency)}</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <p>Total: ${currency(Total_Due, Country, Currency)}</p>
        </div>
    </div>
  </template>
</body>
<style>
  body {
      background-color: white;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
  }
  .invoice {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .header {
      text-align: center;
      margin-bottom: 20px;
  }
  .header h1 {
      margin: 0;
      font-size: 24px;
  }
  .header p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
  }
  .details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
  }
  .details div {
      flex: 1;
  }
  .details div:first-child {
      margin-right: 20px;
  }
  .details h2 {
      font-size: 18px;
      margin-bottom: 10px;
  }
  .details p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
  }
  table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
  }
  table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
  }
  table th {
      background-color: #f9f9f9;
      font-weight: bold;
  }
  .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
  }
</style>

<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
<script>
  gristRender(document)

  function currency(number, country, currency) {
    return new Intl.NumberFormat(`en-${country}`, {
      style: 'currency',
      currency,
    }).format(number)
  }

  function formatDate(dateString) {
    return new Intl.DateTimeFormat("fr-FR").format(dateString)
  }

  function render(html) {
    return function (data) {
      const compiled = new Function(...Object.keys(data), `return \`${html}\``)
      return compiled(...Object.values(data))
    }
  }

  function gristRender(document) {
    const template = document.querySelector("template")
    const content = template.insertAdjacentElement("afterend", document.createElement("div"))
    content.id = "content"

    grist.ready()
    grist.onRecord(function(record) {
      console.table(record)
      const waitingDom = document.querySelector("#waiting")
      if(waitingDom) waitingDom.hidden = true

      // Grist returns "None" on some empty cells like empty Date
      Object.keys(record).forEach(key => {
        if(record[key] == "None") record[key] = ""
      })
      // InnerHtml returns escape entities so we use replaceAll function to unescaped them.
      const html = template.innerHTML.replaceAll("&gt;", ">").replaceAll("&lt;", "<")
      content.innerHTML = render(html)(record)
    })
  }
</script>
</html>
